<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Ваш персонаж</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .container {
      display: flex;
      justify-content: center;
    }

    .card {
      width: 280px;
      background: #1e1e1e;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
      transition: transform 0.2s ease;
    }

    .name {
      margin: 0 0 12px 0;
      font-size: 1.6em;
      text-align: center;
      color: #f0f0f0;
    }

    .race-box {
      width: 120px;
      background: #444;
      margin: 0 auto 10px auto;
      padding: 6px;
      text-align: center;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1em;
      user-select: none;
    }

    .class {
      text-align: center;
      margin-bottom: 12px;
      font-style: italic;
      font-weight: 600;
      color: #bbb;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      padding: 0 8px;
      font-size: 0.95em;
    }

    .gold {
      text-align: center;
      font-weight: bold;
      color: #f4c542;
    }

    .details-link {
      text-align: center;
      margin-top: 15px;
    }

    .details-link a {
      color: #78c7ff;
      text-decoration: none;
    }

    .details-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать, {{ player.name }}!</h1>
  <div class="container">
    <div class="card">
      <h2 class="name">{{ player.name }}</h2>
      <div class="race-box">{{ player.race }}</div>
      <div class="class">{{ player.player_class }}</div>

      <div class="stats">
        <span>HP: {{ player.health }}</span>
        {% if player.energy is not none %}
          <span>Энергия: {{ player.energy }}</span>
        {% elif player.mana is not none %}
          <span>Мана: {{ player.mana }}</span>
        {% endif %}
      </div>

      <div class="gold">Золото: {{ player.gold }}</div>

      <div class="details-link">
        <a href="{{ url_for('profile') }}">Подробнее</a>
      </div>
    </div>
  </div>
</body>
</html>
